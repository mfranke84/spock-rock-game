<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" 
                id="playerChoice"> --- Choice</span> </h2>
            <i class="fas fa-hand-rock" title="Rock" id="playerRock"></i>
            <i class="fas fa-hand-paper" title="paper" id="playerpaper"></i>
            <i class="fas fa-hand-scissors" title="scissors" id="playerscissors"></i>
            <i class="fas fa-hand-lizard" title="lizard" id="playerlizard"></i>
            <i class="fas fa-hand-spock" title="spock" id="playerspock"></i>
        </div>
        <!-- Comuter container -->
        <div class="computer-container" id="computer">
            <h2>You - <span id="computerScore">0</span><span class="choice" 
                id="computerChoice"> --- Choice</span> </h2>
            <i class="fas fa-hand-rock" title="Rock" id="computerRock"></i>
            <i class="fas fa-hand-paper" title="paper" id="computerpaper"></i>
            <i class="fas fa-hand-scissors" title="scissors" id="computerscissors"></i>
            <i class="fas fa-hand-lizard" title="lizard" id="computerlizard"></i>
            <i class="fas fa-hand-spock" title="spock" id="computerspock"></i>
        </div>
        <!-- Reset icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <!-- Results text -->
        <div class="result-container">
            <h3 class="result-text" id="result-text">You won! </h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
